{% extends "base.html" %}
{% block content %}
<div class="uk-align-center uk-width-1-2@l">
    <img class="uk-align-center uk-width-1-4@m"
        src="{% if icon %} {{ url_for('static', filename=icon) }} {% else %} {{ url_for('static', filename='icons/26A0.svg') }} {% endif %}"
        alt="Warning">
    {% if e %}
    <p class="uk-text-center">
        <i>{{e}}</i>
    </p>
    {% endif %}
    {% block information %}
    {% endblock %}
    <a href="/" class="uk-button uk-button-primary uk-width-1-4 uk-align-center">Zur√ºck</a>

    <hr>

        automatisch protokolliert.</small>
    {% endif %}
</div>
{% endblock %}
